<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type</title>
	<script type="text/javascript" src="./js/jquery-2.1.4.js"></script>
<script>
	// functions
	var setScreenDimensions = function() {
		var windowHeight = window.innerHeight;
		var windowWidth = window.innerWidth;
		console.log("Current window dimensions: ", windowHeight, "x", windowWidth);
		$('body').css('height', windowHeight);
	};
	var getMessage = function() {
		// var message = $('#message').val();
		// console.log('Getting message: ', message);
		// return message;
		return $('#message').val();
	};
	var submitMessage = function(message) {
		console.log('Submitting message: ', message);
		$('#shownMessage').html(message);
		hideForm();
	};
	var showForm = function() {
		$('form').removeClass('hidden');
		$('#display').addClass('hidden');
	};
	var hideForm = function() {
		$('form').addClass('hidden');
		$('#display').removeClass('hidden');
	};

	$(document).ready(function() {
		var msg = 'default message';

		// event listeners
		window.addEventListener('resize', function() {
			setScreenDimensions();
		}, true);
		$('#showform').click(function() {
			showForm();
		});
		$('#hideform').click(function() {
			hideForm();
		});
		$('div#display').click(function() {
			showForm();
			$('#message').select();
		});
		$('#message').blur(function() {
			var messageText = getMessage();
			submitMessage(messageText);
		});
		$('#submitform').click(function(e) {
			e.preventDefault();
			submitMessage();
		});

		setScreenDimensions();
		submitMessage(msg);
	});
</script>
<style>
	body {
		background-color: black;
		font-family: "Trebuchet MS", Arial, sans-serif;
		margin: 0;
	}

	.indicate {border: 1px dotted red;}
	.hidden {display: none;}
	textarea {resize: none;}

	div#display {
		font-size: 2.5em;
		font-weight: bold;
		color: rgba(255,255,255,1);
		text-shadow: 0 0 .5em rgba(255,255,255,1), 0 0 .5em #00ffff;
		border: 3px ridge white;
		padding: .5em 0;
		/*width: 80%;*/
		height: 600px;
		overflow: auto;
		margin: 0 10%;
	}

		div#display p {
			margin: 0;
			white-space: pre-wrap;
		}

	form {
		/*border: 1px solid white;*/
		border: none;
		position: absolute;
		width: 80%;
		margin: 0 10%;
		top: 0;
		left: 0;
	}

	.input {
		width: 100%;
		display: block;
		border: none;
		background-color: black;
		color: #51ff0d;
		font-size: 2em;
		height: 3em;
		/*padding: .5em;*/
		overflow: hidden;
	}
		.input:focus {
			color: blue;
			background-color: white;
		}

	.testConsole {
		position: absolute;
		top: 300px;
	}

</style>
</head>
<body>
	<div id="display">
		<p id="shownMessage"><!-- Hi. How are you doing? --></p>
	</div>

	<form action="#" method="POST" class="hidden">
	<!-- <form action="#" method="POST"> -->
		<!-- <input type="text" placeholder="type here" class="input" id="message"> -->
		<textarea class="input" id="message" placeholder="type here"></textarea>
		<!-- <button type="button" id="submitform" class="submit">Enter text</button> -->
	</form>
	<div class="testConsole">
		<button type="button" id="showform">Show Form</button>
		<button type="button" id="hideform">Hide Form</button>
	</div>
</body>
</html>
